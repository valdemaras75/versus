<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <p class="logo">
                    VERSUS
                </p>
                <ul class="menu-list">
                    <li class="menu-item"><a class="link active" href="#">Portfolio</a></li>
                    <li class="menu-item"><a class="link" href="#">About</a></li>
                    <li class="menu-item"><a class="link" href="#">Contact</a></li>
                </ul>
            </nav>                 
        </div>
    </header>
    <main class="main">
        <div class="main-block">
            <div class="main content">
                <h1 class="main-title">
                    We build beautiful <br> web and mobile apps.
                </h1>
                <button class="main-btn">
                    Get a quote
                </button>
            </div>
        </div>
    </main>
    <section class="galery">
        <div class="container">
            <div class="galery-content">
                <h2 class="galery-title">
                    Latest Work
                </h2>
                <div class="galery-img">
                    <img class="img" src="./img/images/IMAGE.jpg" alt="">
                    <img class="img" src="./img/images/IMAGE (1).jpg" alt="">
                    <img class="img" src="./img/images/IMAGE (2).jpg" alt="">
                </div>
                <div class="galery-img">
                    <img class="img" src="./img/images/IMAGE (3).jpg" alt="">
                    <img class="img" src="./img/images/IMAGE (4).jpg" alt="">
                    <img class="img" src="./img/images/IMAGE (5).jpg" alt="">
                </div>
                <div class="galery-img">
                    <img class="img" src="./img/images/IMAGE (6).jpg" alt="">
                    <img class="img" src="./img/images/IMAGE (7).jpg" alt="">
                    <img class="img" src="./img/images/IMAGE (8).jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-logo">
                VERSUS
            </p>
            <p class="footer-text">
                Powered by Webflow
            </p>
        </div>
    </footer>
</body>
</html>
